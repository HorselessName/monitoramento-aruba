              group_prototypes:
                - name: 'Aruba ({#CUSTOMER_NAME})'
              templates:
                - name: 'Template Aruba - Tenant Sites Monitoring via API'
              macros:
                - macro: '{$CUSTOMER_NAME}'
                  value: '{#CUSTOMER_NAME}'
                  description: 'Customer in which devices will be queried'
                - macro: '{$SITE_NAME}'
                  value: '{#SITE_NAME}'
                  description: 'Site for querying APs, Gateways, etc.'
